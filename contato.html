    <main>
      <form action="" method="get">
        <fieldset>
          <legend>Ficou com alguma dúvida? Me mande uma Mensagem!</legend>
          <label>Seu Nome:</label>
          <input type="text" name="txtnome" id="txtnome" required autofocus />
          <br />
          <label>Seu E-mail:</label>
          <input type="email" name="txtemail" id="txtemail" required />
          <br /><br />
          <label>Seu Telefone: </label>
          <input type="tel" name="tel" id="tel" />
          <br />
          <label>Linguagem de interesse:</label><br />
          <select name="con" id="con">
            <option value="c1">Python</option>
            <option value="c2">C#</option>
            <option value="c3">R</option>
            <option value="c3">Java</option>
          </select>
          <br /><br />
          <label>Mensagem</label><br />
          <textarea name="msg" cols="40" rows="5"></textarea> <br /><br />
          <button>Enviar</button>
        </fieldset>
      </form>
    </main>

    <footer>Professor Ajax 2025</footer>
